<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>地图</title>
        <script src="js/echarts.min.js"></script>
        <script src="js/map/china.js"></script>
        <script src="js/shine.js"></script>
        <script src="js/dark.js"></script>
    </head>

    <body>
        <div>
            <ul>
                <ol>visualMap.min和visualMap.max如果相等，此时series.data为空，会显示visualMap.inRange中设置的第一个颜色</ol>
            </ul>
        </div>
        <div id="main" style="width: 100%;height:800px; margin-top: 40px;;"></div>
        <script type="text/javascript">
            var dom = document.getElementById("main");
            var myChart = echarts.init(dom, 'shine');
            var app = {};
            option = {
                title: {
                    text: 'iphone销量',
                    subtext: '纯属虚构',
                    left: 'center'
                },
                tooltip: {
                    trigger: 'item',
                    formatter: function(params) {
                        var value = params.value;
                        if(isNaN(value)) {
                            value = 0;
                        }
                        console.log(params.name+":"+value);
                        return params.name+":"+value;
                    }
//                  formatter: '{b}:{c}'

                },
                legend: {
                    orient: 'vertical',
                    left: 'left',
                    data:['iphone3'],
                    show: true
                },
                visualMap: {
                    min: 0,
                    max: 3000,
                    left: 'left',
                    top: 'bottom',
                    text:['高','低'],           // 文本，默认为数值文本
                    calculable : true,
                    inRange: {
                        color: ['lightskyblue','yellow', 'orangered']
                    }
                },
                geo: {
                    map: 'china',
                    roam: true,
                    label: {
                        normal: {
                            show: true,
                            textStyle: {
                                color: 'rgba(0,0,0,1)'
                            }
                        }
                    },
                    itemStyle: {
                        normal:{
                            borderColor: 'rgba(0, 0, 0, 0.5)'
                        },
                        emphasis:{
                            areaColor: null,
                            shadowOffsetX: 0,
                            shadowOffsetY: 0,
                            shadowBlur: 20,
                            borderWidth: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                },
                series: [
                    {
                        name: 'iphone3',
                        type: 'map',
                        geoIndex: 0,
                        mapType: 'china',
                        roam: false,
                        label: {
                            normal: {
                                show: false,
                                formatter: function(params) {
//                                    return params.data.name+":"+params.data.value;
                                    return params.data.name;
                                }
                            },
                            emphasis: {
                                show: false
                            }
                        },
                        data: [
                            {name: '北京',value: Math.round(Math.random()*1000)},
                            {name: '天津',value: Math.round(Math.random()*1000)},
                            {name: '上海',value: Math.round(Math.random()*1000)},
                            {name: '重庆',value: Math.round(Math.random()*1000)},
                            {name: '河北',value: Math.round(Math.random()*1000)},
                            {name: '河南',value: Math.round(Math.random()*1000)},
                            {name: '云南',value: Math.round(Math.random()*1000)},
                            {name: '辽宁',value: Math.round(Math.random()*1000)},
                            {name: '黑龙江',value: Math.round(Math.random()*1000)},
                            {name: '湖南',value: Math.round(Math.random()*1000)},
                            {name: '安徽',value: Math.round(Math.random()*1000)},
                            {name: '山东',value: Math.round(Math.random()*1000)},
                            {name: '新疆',value: Math.round(Math.random()*1000)},
                            {name: '江苏',value: Math.round(Math.random()*1000)},
                            {name: '浙江',value: Math.round(Math.random()*1000)},
                            {name: '江西',value: Math.round(Math.random()*1000)},
                            {name: '湖北',value: Math.round(Math.random()*1000)},
                            {name: '广西',value: Math.round(Math.random()*1000)},
                            {name: '甘肃',value: Math.round(Math.random()*1000)},
                            {name: '山西',value: Math.round(Math.random()*1000)},
                            {name: '内蒙古',value: Math.round(Math.random()*1000)},
                            {name: '香港',value: Math.round(Math.random()*1000)},
                            {name: '澳门',value: Math.round(Math.random()*1000)},
                            {name: '宁夏',value: 0}
                        ]
                    }
                ]
            };;
            if(option && typeof option === "object") {
                myChart.setOption(option, true);
            }
        </script>
    </body>

</html>
