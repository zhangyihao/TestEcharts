<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>PIE</title>
		<script type="text/javascript" src="js/echarts.min.js"></script>
	</head>
	<body>
	    <div id="main" style="width: 100%;height:600px; margin-top: 40px;;"></div>
        <script type="text/javascript">
            var myChart5 = echarts.init(document.getElementById('main'));
            var option = {
                "tooltip": {
                    "trigger": "item",
                    "formatter": "{a} <br/>{b}: {c} ({d}%)"
                },
                "legend": {
                    "bottom": 0,
                    "left": "center",
                    show: false
                },
                "series": [{
                    "name": "百分比",
                    "type": "pie",
                    "radius": "55%",
                    "center": ["50%", "45%"],
                    "data": [{
                        "name": "iphone 8",
                        "id": "1",
                        "value": "10"
                    }, {
                        "name": "iphone 8plus",
                        "id": "2",
                        "value": "20"
                    }, {
                        "name": "iphone X",
                        "id": "3",
                        "value": "70"
                    }],
                    "itemStyle": {
                        "emphasis": {
                            "shadowBlur": 10,
                            "shadowOffsetX": 0,
                            "shadowColor": "rgba(0, 0, 0, 0.5)"
                        }
                    }
                }]
            };
            myChart5.on('click', function(params) {
                //可通过params.data 获取点击饼图的数据
                alert(JSON.stringify(params.data));
            });
            myChart5.setOption(option);
        </script>
	</body>
</html>
